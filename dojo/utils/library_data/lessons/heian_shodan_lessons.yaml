  - kata: Heian Shodan (平安初段)
    title: "Unidad 2: Fundamentos Básicos (Kihon) para Heian Shodan"
    order: 2
    objectives: |
      - Dominar las posturas fundamentales de Heian Shodan (Zenkutsu Dachi, Kokutsu Dachi).
      - Ejecutar correctamente las técnicas de bloqueo (Gedan Barai, Age Uke, Shuto Uke).
      - Ejecutar correctamente las técnicas de golpeo (Oi Tsuki, Tettsui Uchi).
      - Comprender y aplicar el concepto de kime (enfoque de energía).
    content: |
      - Práctica de posturas básicas utilizadas en Heian Shodan.
      - Ejercicios de técnicas de bloqueo y golpeo específicas de la kata.
      - Drills para mejorar la coordinación, el equilibrio y la fuerza.
      - Introducción al concepto de kime y su aplicación en las técnicas.
    activities: null

  - kata: Heian Shodan (平安初段)
    title: "Unidad 3: Desglose de Heian Shodan - Primera Sección"
    order: 3
    objectives: |
      - Aprender los primeros movimientos de Heian Shodan, paso a paso.
      - Integrar las posturas y técnicas aprendidas en la secuencia correcta.
      - Entender los puntos clave de cada movimiento (dirección, rotación de cadera, etc.).
    content: |
      - Desglose detallado de los primeros movimientos de Heian Shodan.
      - Práctica guiada para asegurar la correcta ejecución de cada técnica.
      - Análisis de los puntos clave y correcciones comunes.
    activities: null

  - kata: Heian Shodan (平安初段)
    title: "Unidad 4: Desglose de Heian Shodan - Segunda Sección y Kiai"
    order: 4
    objectives: |
      - Aprender los movimientos restantes de Heian Shodan.
      - Ejecutar correctamente la secuencia completa de la kata.
      - Comprender el significado y la correcta aplicación del Kiai.
    content: |
      - Desglose detallado de los movimientos restantes de Heian Shodan.
      - Práctica guiada para la ejecución completa de la kata.
      - Introducción al Kiai: cuándo y cómo aplicarlo efectivamente.
    activities: null

  - kata: Heian Shodan (平安初段)
    title: "Unidad 5: Refinamiento, Aplicación (Bunkai) y Evaluación"
    order: 5
    objectives: |
      - Refinar la ejecución de Heian Shodan, prestando atención a los detalles y la fluidez.
      - Comprender y visualizar posibles aplicaciones (Bunkai) de los movimientos de la kata.
      - Realizar una autoevaluación y planificar la mejora continua.
    content: |
      - Práctica avanzada de Heian Shodan, enfocándose en la precisión y el ritmo.
      - Introducción al Bunkai: análisis y demostración de aplicaciones prácticas.
      - Técnicas de autoevaluación y establecimiento de metas para el progreso futuro.
    activities: null
