summary:
  description: "Estos katas tienen su origen en las interpretaciones transmitidas por distintos maestros del linaje 
  okinawense —entre ellos Itosu, Sokon Matsamura, Azato, Chofu Kyan, Kōsaku Matsumora y Seisho Arakaki—, quienes
  formaron parte de las tradiciones marciales del «Te» o «Tuidi». Estas escuelas dieron lugar a tres estilos
  fundamentales del Karate clásico de Okinawa: Shuri-te, Tomari-te y Naha-te."
  total_katas: 26
  beginner_katas: 6
  intermediate_katas: 7
  advanced_katas: 14
