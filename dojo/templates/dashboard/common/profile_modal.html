{% load static %}
<!-- Modal: Edit Profile Picture -->
<div class="modal fade" id="modal-profile-pic" tabindex="-1" aria-labelledby="modalProfilePicLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form id="form-profile-pic" method="POST" enctype="multipart/form-data" action="{% url 'profile' %}">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="modalProfilePicLabel">Update Profile Picture</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body text-center">
          <!-- Vista previa -->
          <div class="mb-3">
            <img id="preview-pic"
                 {% if student.picture %}
                   src="{{ student.picture.url }}"
                 {% else %}
                   src="{% static 'dist/img/default_user.png' %}"
                 {% endif %}
                 alt="Current Profile Picture"
                 class="img-fluid"
                 style="width: 35%; height: 35%; object-fit: cover;">
          </div>

          <!-- File input -->
          <div class="custom-file">
            <input type="file" class="custom-file-input" id="profile-pic-input" name="picture" accept="image/jpeg,image/png,image/webp">
            <label class="custom-file-label" for="profile-pic-input">Select picture</label>
          </div>
        </div>

        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
