{% load static %}
<!-- Modal: Delete User -->
<div class="modal fade" id="modal-user-delete" tabindex="-1" aria-labelledby="modalUserDeleteLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <form id="form-user-delete" method="POST" enctype="multipart/form-data" action="{% url 'manage_profile' student.id %}">
        <input type="hidden" name="action" value="delete">
        {% csrf_token %}
        <div class="modal-header">
          <h5 class="modal-title" id="modalUserDeleteLabel">Delete User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <p>Are you sure you want to delete this user? This action cannot be undone.</p>
        </div>

        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
