{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seishin JKA Dojo</title>
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'plugins/flag-icon-css/css/flag-icon.min.css' %}">
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <link rel="stylesheet" href="{% static 'dist/css/custom_style.css' %}">
  <link rel="icon" href="{% static 'img/icon.png' %}">
  <style>
    .navbar {
      background-color: #000 !important; /* Ensures a solid black background */
    }

    .nav-link.active {
        background-color: #dc3545 !important;
    }

    .contacto {
      background-color: #000 !important; /* Ensures a solid black background */
    }
    footer {
      background-color: #f8f9fa;
      padding: 1rem 0;
      border-top: 1px solid #dee2e6;
    }
  </style>
  {% block css %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
<header>
  <!-- Aquí puedes incluir el logo, menú de navegación, etc. -->
  <nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <div class="container collapse navbar-collapse">
      <a class="navbar-brand" href="
          {% if user.is_authenticated %}
            {% if user.is_staff %}
              {% url 'sensei_dashboard' %}
            {% else %}
              {% url 'student_dashboard' %}
            {% endif %}
          {% else %}
            {% url 'landing' %}
          {% endif %}">
        <img src="{% static 'img/logo-1.png' %}" alt="Seishin JKA Dojo Logo" height="40">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="true" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav ml-auto">
          <!-- Language Dropdown Menu -->
          <li class="nav-item dropdown">
            <a class="nav-link" data-toggle="dropdown" href="#">
              <i class="flag-icon flag-icon-us"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-right p-0">
              <a href="#" class="dropdown-item active">
                <i class="flag-icon flag-icon-us mr-2"></i> English
              </a>
              <a href="#" class="dropdown-item">
                <i class="flag-icon flag-icon-de mr-2"></i> German
              </a>
              <a href="#" class="dropdown-item">
                <i class="flag-icon flag-icon-fr mr-2"></i> French
              </a>
              <a href="#" class="dropdown-item">
                <i class="flag-icon flag-icon-es mr-2"></i> Spanish
              </a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'library' %}">Library</a>
          </li>
          {% block main-menu %}{% endblock %}
        </ul>
      </div>
    </div>
  </nav>
</header>

<main class="flex-grow-1 mt-5">
  {% block content %}{% endblock %}
</main>

<footer >
  <!-- Información de pie de página -->
  <div class="container text-center">
    <p>&copy; 2025 Seishin JKA Dojo. Todos los derechos reservados.</p>
  </div>
</footer>

<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.js' %}"></script>
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
{% block js %}{% endblock %}
</body>
</html>
